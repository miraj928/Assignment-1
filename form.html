<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>ComIT</h1>
        <form action="login.html" method="post" enctype="application/x-www-form-urlencoded">
            <p>Let's say something about yourself!</p>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" class="inputClass" /><br /><br />
            <label for="lastname">Last Name</label><br>
            <input type="text" id="lastname" name="lastname" class="inputClass" /><br><br>
            <label for="dateofbirth">Date of Birth</label><br>
            <input type="date" id="dateofbirth" name="dateofbirth" class="inputClass" /><br><br>
            <label for="currentjob">Current Job</label><br>
            <input type="text" id="currentjob" name="currentjob" class="inputClass" /><br><br>
            <label for="studysituation">Study Situation</label><br>
            <input type="text" id="studysituation" name="studysituation" class="inputClass" /><br>
            <p>Availability (please select all the ones that apply to you)</p>
            <br>
            <input type="checkbox" id="morning" name="morning" value="Morning" class="checkboxClass" />
            <label for="morning">Morning</label><br>
            <input type="checkbox" id="afternoon" name="afternoon" value="Afternoon" class="checkboxClass" />
            <label for="afternoon">Afternoon</label><br>
            <input type="checkbox" id="evening" name="evening" value="Evening" class="checkboxClass" />
            <label for="evening">Evening</label><br><br>
            <input type="submit" value="Register">
            <a href="login.html"></a>
            </input>
        </form>
    </body>
</html>
